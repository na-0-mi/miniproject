<!doctype html>
<html lang="en">


<!-- Webpage Title -->
<title>Home | SWEETER</title>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bulma CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
<!-- Font Awesome CSS -->
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">
<!-- JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>


<title>동네 메인 사이트</title>
<style>
    h1 {
        display: inline-block;
        vertical-align: middle;
        color: white;
        margin: 0.5rem;
        padding: 0;
    }

    nav {
        display: inline-block;
        vertical-align: middle;
    }

    ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }
    header {
        background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://cdn.topstarnews.net/news/photo/201807/456143_108614_510.jpg');
        background-size: cover;
        padding: 20px;
        display: grid;
        grid-auto-flow: column;
        grid-template-columns: 1fr;
        align-items: center;
    }

    a {
        display: block;
        text-align: center;
        margin: .25rem;
        padding: .5rem 1rem;
        text-decoration: none;
        font-weight: bold;
        background: transparent;
    }

    a:hover {
        background: transparent;
    }


    html {
        box-sizing: border-box;
    }

    *, *:before, *:after {
        box-sizing: inherit;
    }

    .b > button {
        width: 140px;
        height: 50px;

        background-color: transparent;
        color: white;

        border-radius: 50px;

        border: 1px solid white;

        margin-top: 1px;

    }

    .b > button:hover {
        border: 2px solid white;
    }

    * {
        font-family: 'Gowun Dodum', sans-serif;
    }

</style>
<script>

    $(document).ready(function () {
        get_posts()
    })

    function sign_out() {
        $.removeCookie('mytoken', {path: '/'});
        alert('로그아웃!')
        window.location.href = "/login"
    }

    function go_posting() {
        window.location.href = "/posting";
    }
</script>
<head>
</head>


<body>
<header>
    <h1>
        <div class="navbar-brand">
            <a class="navbar-item" href="/main">
                <strong class="is-sparta">동네 어때</strong>
            </a>
        </div>
    </h1>
    <nav>
        <div class="b">
            <button onclick="sign_out()">로그아웃</button>
            <button onclick="go_posting()">동네정보입력</button>
        </div>
    </nav>
</header>

{% block content %}{% endblock %}

</body>
</html>
