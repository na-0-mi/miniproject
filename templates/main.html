<title>동네 메인 사이트</title>
<style>
    h1 {
        display: inline-block;
        vertical-align: middle;
        color: white;
        margin: 0.5rem;
        padding: 0;
    }

    nav {
        display: inline-block;
        vertical-align: middle;
    }

    ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    header {
        background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://cdn.topstarnews.net/news/photo/201807/456143_108614_510.jpg');
        background-size: cover;
        padding: 20px;
        display: grid;
        grid-auto-flow: column;
        grid-template-columns: 1fr;
        align-items: center;
    }

    a {
        display: block;
        text-align: center;
        margin: .25rem;
        padding: .5rem 1rem;
        text-decoration: none;
        font-weight: bold;
        background: transparent;
    }

    a:hover {
        background: transparent;
    }


    html {
        box-sizing: border-box;
    }

    *, *:before, *:after {
        box-sizing: inherit;
    }

    .b > button {
        width: 140px;
        height: 50px;

        background-color: transparent;
        color: white;

        border-radius: 50px;

        border: 1px solid white;

        margin-top: 1px;

    }

    .b > button:hover {
        border: 2px solid white;
    }

    * {
        font-family: 'Gowun Dodum', sans-serif;
    }

    .search-box {
        width: 70%;
        margin: 50px auto;
        max-width: 700px;
    }

    .mycards {
        margin: 20px auto 0px auto;
        width: 95%;
        max-width: 1200px;
    }

    .mypost {
        width: 100%;
        max-width: 700px;
        padding: 20px;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;

        box-shadow: 0px 0px 3px 0px gray;

        display: none;

    }

</style>
<script>
    $(document).ready(function () {
        listing();
    });

    function listing() {
        $('#cards-box').empty()
        $.ajax({
            type: 'GET',
            url: '/dong',
            data: {},
            success: function (response) {
                console.log(response['dong'])
                let rows = response['dong']
                for (let i = 0; i < rows.length; i++) {
                    // let chung = rows[i]['chung']
                    // let ann = rows[i]['ann']
                    // let gyo = rows[i]['gyo']
                    // let pyun = rows[i]['pyun']

                    let star = rows[i]['chung']
                    let star1 = rows[i]['ann']
                    let star2 = rows[i]['gyo']
                    let star3 = rows[i]['pyun']

                    let star_image = '⭐'.repeat(star)
                    let star1_image = '⭐'.repeat(star1)
                    let star2_image = '⭐'.repeat(star2)
                    let star3_image = '⭐'.repeat(star3)


                    let temp_html = `<div class="col">
                                             <div class="card h-100">
                                                <div class="card-body">
                                                <p></p>
                                                    <p>청결점수:${star_image}</p>
                                                    <p>안전점수:${star1_image}</p>
                                                    <p>교통점수:${star2_image}</p>
                                                    <p>편리점수:${star3_image}</p>
                                                </div>
                                            </div>
                                         </div>`
                    $('#cards-box').append(temp_html)

                }
            }
        })
    }


    function gomain() {
        location.href = "/main"
    }

    $(document).ready(function () {
        get_posts()
    })

    function sign_out() {
        $.removeCookie('mytoken', {path: '/'});
        alert('로그아웃!')
        window.location.href = "/login"
    }

    function go_posting() {
        window.location.href = "/posting";
    }


</script>

</head>

    <nav>
