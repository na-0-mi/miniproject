        //posting 입력값 저장
        function save_order() {
            let gu =$('#gu').val()
            let dong =$('#dong').val()
            let clean =$('#clean').val()
            let safe =$('#safe').val()
            let trans =$('#trans').val()
            let store =$('#store').val()

            $.ajax({
                type: 'POST',
                url: '/home',
                data: {
                    gu_give: gu,
                    dong_give: dong,
                    clean_give: clean,
                    safe_give: safe,
                    trans_give: trans,
                    store_give: store
                },
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }

        //index.html로 돌아가도록

    </p>
    <div class="order-info">
        <!--구&동 입력창-->
        <div class="input-group mb-3">
            <span class="input-group-text">구</span>
            <input id="gu" type="text" class="form-control">
        </div>
        <div class="input-group mb-3">

            <input id="dong" type="text" class="form-control">

        <!--평점 카테고리-->

            <label class="input-group-text" for="size">청결</label>

                <option value="4">⭐⭐⭐⭐</option>

        </div>

        </div>
        <div class="input-group mb-3">

            <select class="form-select" id="trans">
                <option selected>-- 평점 --</option>

                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
        </div>
        <div class="input-group mb-3">

                <option selected>-- 평점 --</option>

                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
        </div>
        <!--평점등록-->
        <button onclick="save_order()" type="button" class="btn btn-warning mybtn">주문하기</button>
        <!--main.index로 이동-->
