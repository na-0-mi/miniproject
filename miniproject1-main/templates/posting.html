    <script>
        $(document).ready(function () {
            listing();
        });

        function posting() {
            let gu = $('#gu').val()
            let dong = $('#dong').val()
            let star = $('#star').val()
            let star1 = $('#star1').val()
            let star2 = $('#star2').val()
            let star3 = $('#star3').val()

            $.ajax({
                type: 'POST',
                url: '/mini',
                data: {
                    gu_give: gu,
                    dong_give: dong,
                    chung_give: star,
                    ann_give: star1,
                    gyo_give: star2,
                    pyun_give: star3
                },
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload();
                    // window.location.href = "/main"
                }
            });

        }

        function open_box() {
            $('#post-box').show()
        }

        function close_box() {
            $('#post-box').hide()
        }

        function gomain() {
            location.href = "/main"
        }

    </script>
